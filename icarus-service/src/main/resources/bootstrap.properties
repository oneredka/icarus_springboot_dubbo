server.port=9091
#注册中心地址
dubbo.registry.address=zookeeper://localhost:2181
#应用名称
dubbo.application.name=icaruse-service
#声明需要暴露的服务接口
#dubbo 服务类包目录
dubbo.scan.basePackages=me.hong.icarus.*.service
dubbo.provider.retries=0
dubbo.provider.timeout=60000
#协议端口
dubbo.protocol.port=20887
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/icarus?autoReconnect=true&useSSL=false&allowMultiQueries=true
spring.datasource.username=root
spring.datasource.password=root
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true
spring.jmx.enabled=false

